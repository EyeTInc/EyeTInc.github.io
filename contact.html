    <body class="main-body">
        <header id="header">
            <a href="./index.html"><img id="logo" src="images/logo.png" alt="EyeT" width=60px height=60px></a>
            
            <a href="contact.html" class="right links">
                Contact

            <a href="faq.html" class="right links">

            <a href ="products.html" class="right links">

            <a href ="features.html" class="right links">
                Features
            </a>
            <a href ="about.html" class="right links">
                About
            </a>
        </header>
        
        <!--contact form-->
        <div id="email_form">
            <form method="post" name="contact_form" action="https://formspree.io/eyetcontact@gmail.com">
                <h1 id="contact-header">Contact us!</h1>
                <h2 id="contact-info">
                    <b id="contact-info">Welcome to EyeT! Please check out the <a href="faq.html" id="faq-link"><i>FAQ section</i></a> before contacting. We will respond withing 24 hours.</b>
                </h2>
                <label for="name">Name<span style="color: #ff6666" display: inline> *</span></label><br>
                <input type="text" size="75" name="name" autofocus required><br><br>
                
                <label for="email">Email<span style="color: #ff6666" display: inline> *</span></label><br>
                <input type="text" size="75" name="email" pattern:"[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

                <label for="message">How can we help you?<span style="color: #ff6666" display: inline> *</span></label><br>
                <textarea name="VisitorMessage" rows="10" cols="78" required></textarea><br>
                <input type="submit" value="Send!">
            </form>
        </div>
        
    </body>
    </html>
